[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    e2e: End-to-end tests
    api: API tests
    smoke: Smoke tests
    critical: Critical path tests

addopts =
    -v
    --tb=short
    --strict-markers
    --alluredir=allure-results
    # --headed  # Descomentar para ver browser durante desarrollo
    # --slowmo=100  # Descomentar para slow motion